{% extends 'portfolio/base.html' %}

{% block content %}
    <h1>Sagar's Portfolio</h1>
    {% load static %}

    <a href="{% url 'blog:all_blogs' %}">Blogs</a>
    <br>
    <a href="{% static 'portfolio/S.B.G.Sagar.pdf' %}">Resume</a>
    <br>
    <img src="{% static 'portfolio/sagar.JPG' %}" height="700" width="500">
    <br>


    {% for project in projects %}

    <h2>{{ project.title }}</h2>
    <p>{{ project.description }}</p>
    <img src=" {{ project.image.url }}" height="250" width="250" alt="password image">
    {% if project.url %}
    <br><a href="{{ project.url }}">Link</a>
    {% endif %}
    {% endfor %}

{% endblock %}
